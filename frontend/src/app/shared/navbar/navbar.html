<!-- SIDE MENU -->
<div class="side-menu" [class.open]="isMenuOpen">
  <h3>Categories</h3>

  <ul>
    <li *ngFor="let c of categories" (click)="goToCategory(c._id)">
      {{ c.name }}
    </li>
  </ul>
</div>

<!-- OVERLAY -->
<div class="overlay" *ngIf="isMenuOpen" (click)="toggleMenu()"></div>
