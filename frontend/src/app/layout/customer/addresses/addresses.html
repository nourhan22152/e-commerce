<div class="address-page">

  <h2 class="title">Your Addresses</h2>

  <div class="card">
    <ul class="address-list">
      <li *ngFor="let address of customer?.addresses; let i = index">
        <div class="address-item">
          <span>{{ address.label }} - {{ address.city }} - {{ address.street }}</span>

          <div class="actions">
            <button class="update" (click)="update(i)">Update</button>
            <button class="delete" (click)="delete(i)">Delete</button>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <!-- Add Form -->
  <h3 class="subtitle">Add New Address</h3>

  <div class="card form-card">
    <div class="form-row">
      <input placeholder="City" [(ngModel)]="newAddress.city" />
      <input placeholder="Street" [(ngModel)]="newAddress.street" />
      <input placeholder="Building" [(ngModel)]="newAddress.building" />
      <input placeholder="Floor" [(ngModel)]="newAddress.floor" />
      <input placeholder="Apartment" [(ngModel)]="newAddress.apartment" />
      <input placeholder="Phone" [(ngModel)]="newAddress.phone" />
    </div>

    <button class="add-btn" (click)="add()">Add</button>
  </div>

  <!-- Update Form -->
  <div class="card form-card" *ngIf="editingIndex !== null">
    <h3>Edit Address</h3>

    <div class="form-row">
      <input placeholder="City" [(ngModel)]="editAddress.city" />
      <input placeholder="Street" [(ngModel)]="editAddress.street" />
      <input placeholder="Building" [(ngModel)]="editAddress.building" />
      <input placeholder="Floor" [(ngModel)]="editAddress.floor" />
      <input placeholder="Apartment" [(ngModel)]="editAddress.apartment" />
      <input placeholder="Phone" [(ngModel)]="editAddress.phone" />
    </div>

    <div class="update-actions">
      <button class="save" (click)="saveUpdate()">Save</button>

    </div>
  </div>

</div>
