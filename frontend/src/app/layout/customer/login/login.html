<div class="login-page">

  <h1 class="title">Welcome Back!</h1>

  <div class="login-box">

    <label>Email</label>
    <input type="email" [(ngModel)]="form.email" name="email" placeholder="example@email.com" />

    <label>Password</label>
    <input type="password" [(ngModel)]="form.password" name="password" placeholder="Enter your password" />

    <div class="buttons">
      <button class="back" routerLink="/home">back</button>
      <button class="next" (click)="submit()">Login</button>

    </div>

    <div class="signup-link">
      <a routerLink="/register">SIGN UP</a>
    </div>


  </div>

</div>
