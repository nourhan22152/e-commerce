<div class="add-product-page">

  <h2 class="title">ğŸ“ Your Feedback Is Valuable</h2>

  <div class="product-box">

    <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">

      <label>Feedback</label>
      <textarea
        formControlName="message"
        rows="4"
        placeholder="Write your feedback..."
        class="input-textarea">
      </textarea>

      <div class="error" *ngIf="feedbackForm.controls['message'].invalid && feedbackForm.controls['message'].touched">
        Feedback should be 5 letters or more.
      </div>

      <label>Your Name</label>
      <input
        type="text"
        formControlName="userName"
        placeholder="Name"
        class="input-field"
      />

      <button type="submit" class="next" [disabled]="feedbackForm.invalid || isLoading">
        {{ isLoading ? 'Sending...' : 'Send Feedback' }}
      </button>
    </form>
  </div>

  <hr class="divider" />

  <h2 class="sub-title">Our Feedbacks</h2>

  <div class="product-box" *ngIf="approvedList.length > 0">

    <div class="feedback-card" *ngFor="let item of approvedList">
      <p class="feedback-message">"{{ item.message }}"</p>
      <p class="feedback-customer">â€” {{ item.userName || 'Anonymous' }}</p>
    </div>

  </div>

  <p *ngIf="approvedList.length === 0" class="no-feedback">
    No approved feedback yet.
  </p>

</div>
